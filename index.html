<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Мета ===================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>logistics | VIVT</title>

  <!-- Таблицы стилей ===================== -->
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/media-queries.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">

  <!-- Иконка ===================== -->
  <link rel="shortcut icon" href="./static/images/favico.ico" type="image/x-icon">

  <!-- Скрипты : плагины ===================== -->
  <script src="./assets/js/plugins/slowNumber.js"></script>
  <script src="./assets/js/plugins/vue.v2.js" defer></script>
  <script src="./assets/js/plugins/vue-router.js" defer></script>
  <script src="./assets/js/plugins/vuex.js" defer></script>
  <script src="./assets/js/plugins/Chart.min.js" defer></script>

  <!-- Скрипты : Роуты ===================== -->
  <script src="./assets/js/router/routes/auth.js" defer></script>
  <script src="./assets/js/router/routes/main.js" defer></script>
  <script src="./assets/js/router/routes/logs.js" defer></script>
  <script src="./assets/js/router/routes/staff.js" defer></script>
  <script src="./assets/js/router/routes/statistics.js" defer></script>
  <script src="./assets/js/router/routes/404.js" defer></script>
  <script src="./assets/js/router/router.js" defer></script>

  <!-- Скрипты : Другое ===================== -->
  <script src="./assets/js/menu.js" defer></script>

  <!-- Скрипты : файлы найстроек ===================== -->
  <script src="./assets/js/charts.js" defer></script>
  <script src="./assets/js/store.js" defer></script>
  <script src="./assets/js/main.js" defer></script>
</head>
<body>
  <div
    :class="{
      no_scroll: $store.getters.IS_MENU,
      light: $store.getters.IS_LIGHT_THEME,
      dark: $store.getters.IS_DARK_THEME,
      dark_bg: $store.getters.IS_DARK_BG
    }"
    id="app"
    class="flex"
  >
    <transition name="fade" mode="out-in">
      <router-view></router-view>
    </transition>
    <transition name="slide">
      <app-menu></app-menu>
    </transition>
  </div>
</body>
</html>
